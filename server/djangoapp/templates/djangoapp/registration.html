{% extends 'djangoapp/index.html' %}
{% block signup %}{% endblock %}
{% block content %}
<form action="{% url 'djangoapp:signup' %}" method="post">
    <div class="container"> 
      {% csrf_token %}
      <h1>Sign Up</h1>
      <hr>
      <div class="form-group"> 
          <label for="username"><b>User Name</b></label>
          <input type="text" class="form-control" placeholder="Enter User Name: " name="username" minlength="4" required> 
          <label for="firstname"><b>First Name</b></label>
          <input type="text" class="form-control" placeholder="Enter First Name: " name="firstname" minlength="3" required> 
          <label for="lastname"><b>Last Name</b></label>
          <input type="text" class="form-control" placeholder="Enter Last Name: " name="lastname" minlength="3" required> 
          <label for="psw"><b>Password</b></label>
          <input type="password" class="form-control" placeholder="Enter Password: " name="password" minlength="6" required> 
          {% if message %}
          <div class="alert alert-warning"> 
              {{ message }}
          </div>
          {% endif %}
          <br>
          <button class="btn btn-primary" type="submit">Sign up</button>
      </div>
    </div>
  </form>
  
{% endblock %}
{% block script %}
{% endblock %}
